<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>barg</title>
<link rel="stylesheet" href="style.css">
    <!-- Favicon (add these lines right here) -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<style>
  /* Landing page specific styles */
  body {
    background-color: black;
    color: white;
    font-family: sans-serif;
    text-align: center;
    margin: 0;
    padding: 3rem 1rem;
  }

  .landing-cover {
    max-width: 300px;
    width: 50%;
    height: auto;
    margin: 0 auto 2rem;
    display: block;
  }

  h1 {
    color: orange;
    margin-bottom: 1rem;
  }

  p {
    margin-bottom: 2rem;
  }

  .links {
    display: flex;
    flex-direction: column;
    gap: 1.5rem; /* space between buttons */
    align-items: center;
  }

  .link-button {
    display: block;
    width: 250px;          /* fixed width for all buttons */
    padding: 1rem;
    background-color: white;
    color: black;
    text-decoration: none;
    font-weight: bold;
    border-radius: 0;       /* square edges */
    border: none;
    transition: transform 0.2s, background-color 0.2s, color 0.2s;
    text-align: center;
  }

  .link-button:hover {
    background-color: orange;
    color: black;
    transform: scale(1.05); /* subtle hover effect */
  }
</style>
</head>
<body>
<main>
  <!-- Cover / Logo -->
  <img src="cover.jpg" alt="BARG Cover" class="landing-cover">

  <!-- Band Name / Bio -->
  <h1 style="margin: 0;">barg</h1>
  akustischer grunge-folk
   <p style="font-size: 12px;">hamburg, germany</p>

  <!-- Links -->
  <div class="links">
    <a href="index.html" class="link-button">website</a>
    <a href="https://www.youtube.com/channel/UCLXe9YaH3NuM4MeCAOSJOTQ" class="link-button">youtube</a>
    <a href="https://barg.bandcamp.com/" class="link-button">bandcamp</a>
    <a href="https://ko-fi.com/bargband#payment-widget" class="link-button">ko-fi</a>
  </div>
</main>
</body>
</html>
